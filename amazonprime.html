  <script>
    let subsClicks = 0; // Contador de clics en los botones
    let contadorActivo = false;

    function marcarClick(btn) {
      if (!btn.dataset.clicked) {
        btn.dataset.clicked = "true";
        subsClicks++;

      if (subsClicks >= 2 && !contadorActivo) {
        iniciarContador();

    function iniciarContador() {
      contadorActivo = true;

      const contadorTexto = document.getElementById("contadorTexto");
      const contadorSpan = document.getElementById("contador");
      const btnDescarga = document.getElementById("btnDescarga");

      // deshabilitar botones de suscripci√≥n
      document.querySelectorAll('#btnSub1, #btnSub2').forEach(el => {
        el.classList.add('opacity-50');
        el.style.pointerEvents = 'none';
      });

      contadorTexto.classList.remove("hidden");
      btnDescarga.innerText = '‚åõ Preparando...';

      let tiempo = 20;
      const intervalo = setInterval(() => {
        tiempo--;
        contadorSpan.textContent = tiempo;

        if (tiempo <= 0) {
          clearInterval(intervalo);
          contadorTexto.textContent = '‚úÖ ¬°Ya pod√©s descargar!';
