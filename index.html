<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro de Descargas - AssApp's</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="bg-gray-800 shadow-md p-4">
    <h1 class="text-2xl font-bold text-center">📲 Centro de Descargas - AssApp's</h1>
    <p class="text-center text-gray-400">Encuentra aquí todas las apps modificadas y premium</p>
    <p id="visitante" class="text-center text-gray-300 mt-2">Visitante N° ...</p>

    <!-- Buscador -->
    <div class="mt-4 flex justify-center">
      <input id="searchInput" type="text" placeholder="Buscar app..." 
             class="p-2 rounded-xl text-black w-2/3 md:w-1/3">
    </div>

    <!-- Botones de sección -->
    <div class="flex justify-center mt-4 space-x-4">
      <button onclick="filterSection('pc')" class="px-6 py-2 bg-blue-600 rounded-lg hover:bg-blue-700">💻 PC</button>
      <button onclick="filterSection('android')" class="px-6 py-2 bg-green-600 rounded-lg hover:bg-green-700">📱 Android</button>
      <button onclick="filterSection('all')" class="px-6 py-2 bg-gray-600 rounded-lg hover:bg-gray-700">🌍 Ver Todo</button>
    </div>
  </header>

  <!-- Submenús -->
  <nav class="p-4 flex justify-center space-x-6 bg-gray-800 border-b border-gray-700">
    <div id="submenu-pc" class="hidden space-x-4">
      <button onclick="filterCategory('sistemas')" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">🖥️ Sistemas</button>
      <button onclick="filterCategory('apps-pc')" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">📂 Aplicaciones</button>
      <button onclick="filterCategory('emuladores')" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">🎮 Emuladores</button>
      <button onclick="filterCategory('juegos-pc')" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">🕹️ Juegos</button>
    </div>
    <div id="submenu-android" class="hidden space-x-4">
      <button onclick="filterCategory('apps-android')" class="bg-green-500 px-4 py-2 rounded hover:bg-green-600">📱 Aplicaciones</button>
      <button onclick="filterCategory('juegos-android')" class="bg-green-500 px-4 py-2 rounded hover:bg-green-600">🎮 Juegos</button>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <main class="max-w-4xl mx-auto p-6">
    <div id="cardsContainer" class="grid md:grid-cols-2 gap-6">
      <!-- Los cards se generan con JS -->
    </div>

    <!-- Paginación -->
    <div class="flex justify-center mt-6 gap-4">
      <button id="prevBtn" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-xl" onclick="cambiarPagina(-1)">⬅️ Anterior</button>
      <button id="nextBtn" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-xl" onclick="cambiarPagina(1)">Siguiente ➡️</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center p-4 mt-10">
    <p class="text-gray-500 text-sm">© 2025 AssApp's - Todos los derechos reservados</p>
  </footer>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA2dY3U0RGwSEwGWy3Dad-oH7HERq5WIpM",
      authDomain: "assappscontador.firebaseapp.com",
      databaseURL: "https://assappscontador-default-rtdb.firebaseio.com",
      projectId: "assappscontador",
      storageBucket: "assappscontador.firebasestorage.app",
      messagingSenderId: "783516865291",
      appId: "1:783516865291:web:92cb24a09480473f1d080e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const contadorRef = db.ref("visitantes");

    // Incrementar contador
    contadorRef.transaction(current => (current || 0) + 1);
    contadorRef.on("value", snapshot => {
      const valor = snapshot.val() || 0;
      document.getElementById("visitante").innerText = `Visitante N° ${valor}`;
    });

    // Lista de apps con categorías y secciones
    
  // Lista de apps actualizada con todas las apps Android
  const apps = [
    // --- Android ---
    { nombre: "WhatsApp Plus 21.8.0", img: "https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg", href: "whatsapp.html", color: "bg-green-600", section: "android", category: "apps-android" },
    { nombre: "Minecraft v1.21", img: "/img/minecraft.jpg", href: "minecraft.html", color: "bg-green-600", section: "android", category: "juegos-android" },
    { nombre: "DarkPlay", img: "/img/darkplay.png", href: "darkplay.html", color: "bg-green-600", section: "android", category: "apps-android" },
    { nombre: "Amazon Prime", img: "/img/amazon.png", href: "amazonprime.html", color: "bg-green-600", section: "android", category: "apps-android" },
    { nombre: "Spotify Premium", img: "/img/spotify.png", href: "spotifymod.html", color: "bg-green-600", section: "android", category: "apps-android" },
    { nombre: "MagisTV AndroidTV", img: "/img/magis.png", href: "magis-tv.html", color: "bg-green-600", section: "android", category: "apps-android" },
    { nombre: "MagisTV Android", img: "/img/magis.png", href: "magis-cel.html", color: "bg-green-600", section: "android", category: "apps-android" },
    { nombre: "Lightroom Premium MOD", img: "/img/Lightroom.png", href: "lightroom.html", color: "bg-green-600", section: "android", category: "apps-android" },
    { nombre: "PixelCut Premium MOD", img: "/img/pixelcut.png", href: "pixelcut.html", color: "bg-green-600", section: "android", category: "apps-android" },
    { nombre: "Remini PRO v3.7.1070.2025", img: "/img/remini.png", href: "remini.html", color: "bg-green-600", section: "android", category: "apps-android" },
    { nombre: "AI Photo Enhancer & Upscaler", img: "/img/aiphoto.webp", href: "aiphoto.html", color: "bg-green-600", section: "android", category: "apps-android" },
    { nombre: "Avast CleanUp", img: "/img/avast.avif", href: "avast.html", color: "bg-green-600", section: "android", category: "apps-android" },
    { nombre: "Background Eraser", img: "/img/background.png", href: "background.html", color: "bg-green-600", section: "android", category: "apps-android" },
    { nombre: "CCleaner PRO", img: "/img/CCleaner.png", href: "ccleaner.html", color: "bg-green-600", section: "android", category: "apps-android" },
    { nombre: "Cast to TV, Chromecast & Roku v2.4.4.1 PREMIUM", img: "/img/castv.webp", href: "castv.html", color: "bg-green-600", section: "android", category: "apps-android" },
    


    // --- PC ---
    { nombre: "CCleaner PRO (PC)", img: "/img/CCleaner.png", href: "ccleanerpc.html", color: "bg-blue-600", section: "pc", category: "apps-pc" },
    { nombre: "CMenu Extendido de Windows", img: "https://i.ytimg.com/vi/ZV-8PpqD6as/maxresdefault.jpg", href: "menuext.html", color: "bg-blue-600", section: "pc", category: "apps-pc" },
    { nombre: "OnBoard Memory Manager (Logitech)", img: "https://www.logitech.com/assets/65549/lg-hub-logo.png", href: "Onboard.html", color: "bg-green-600", section: "pc", category: "apps-pc" },
    { nombre: "Office 2013-2021 C2R Install", img: "https://static.mavillemonshopping.fr/uploads/production/image/391751/file/51fef5c5786943efcdd0e44a85ceb96a.png", href: "office.html", color: "bg-blue-600", section: "pc", category: "apps-pc" },
    { nombre: "Windows 11", img: "/img/windows11.png", href: "#", color: "bg-blue-600", section: "pc", category: "sistemas" },
    { nombre: "PCSX2 (Emulador PS2)", img: "/img/pcsx2.png", href: "#", color: "bg-blue-600", section: "pc", category: "emuladores" },
    { nombre: "Adobe After Effects 2025 (PC)", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Adobe_After_Effects_CC_icon.svg/1200px-Adobe_After_Effects_CC_icon.svg.png", href: "affter.html", color: "bg-purple-600", section: "pc", category: "apps-pc" },
    { nombre: "Minecraft PC", img: "/img/minecraft-pc.png", href: "#", color: "bg-blue-600", section: "pc", category: "juegos-pc" }
  ];



    const cardsPerPage = 6;
    let currentPage = 1;
    let filteredApps = [...apps];

    function mostrarCards() {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      const start = (currentPage - 1) * cardsPerPage;
      const end = start + cardsPerPage;
      const appsToShow = filteredApps.slice(start, end);

      appsToShow.forEach(app => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 rounded-2xl shadow-lg p-5 flex flex-col items-center";
        card.innerHTML = `
          <img src="${app.img}" alt="${app.nombre}" class="w-20 h-20 mb-3">
          <h2 class="text-xl font-semibold mb-2">${app.nombre}</h2>
          <a href="${app.href}" class="mt-4 inline-block ${app.color} hover:${app.color.replace("bg-", "bg-")}700 text-white font-bold py-2 px-4 rounded-xl">👉 Descargar</a>
        `;
        container.appendChild(card);
      });

      document.getElementById("prevBtn").style.display = currentPage === 1 ? "none" : "inline-block";
      document.getElementById("nextBtn").style.display = end >= filteredApps.length ? "none" : "inline-block";
    }

    function cambiarPagina(direccion) {
      currentPage += direccion;
      mostrarCards();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function filtrarApps() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      filteredApps = apps.filter(app => app.nombre.toLowerCase().includes(query));
      currentPage = 1;
      mostrarCards();
    }

    // Filtro por secciones
    function filterSection(section) {
      document.getElementById("submenu-pc").classList.add("hidden");
      document.getElementById("submenu-android").classList.add("hidden");
      if(section === "pc") document.getElementById("submenu-pc").classList.remove("hidden");
      if(section === "android") document.getElementById("submenu-android").classList.remove("hidden");

      filteredApps = section === "all" ? [...apps] : apps.filter(app => app.section === section);
      currentPage = 1;
      mostrarCards();
    }

    // Filtro por categorías
    function filterCategory(category) {
      filteredApps = apps.filter(app => app.category === category);
      currentPage = 1;
      mostrarCards();
    }

    // Buscador en vivo
    document.getElementById("searchInput").addEventListener("keyup", filtrarApps);

    // Inicial
    mostrarCards();
  </script>

</body>
</html>
