<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magis TV Pro – Descarga Bloqueada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-gray-800 rounded-2xl shadow-lg p-8 max-w-md text-center">
      <img src="/img/magis.png" alt="Magis TV Logo" class="w-24 h-24 mx-auto mb-5">
      <h2 class="text-2xl font-bold mb-3">🔒 Magis TV Pro – Versión para TV</h2>
      <p class="text-gray-400 mb-6">Disfrutá de más de 1300 canales en vivo, películas y series sin interrupciones.</p>

      <!-- Botones de suscripción -->
      <a id="btnSuscribir1" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full mb-3 block" 
         href="https://www.youtube.com/@AssaApps" target="_blank" onclick="registrarSuscripcion()">
         📺 Suscribirme al canal Principal
      </a>
      <a id="btnSuscribir2" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full mb-3 block" 
         href="https://www.youtube.com/@AssaAR10" target="_blank" onclick="registrarSuscripcion()">
         📺 Suscribirme al canal Secundario
      </a>

      <!-- Contador -->
      <p id="contadorTexto" class="text-gray-300 text-lg mb-4 hidden">
        ⏳ Esperá <span id="contador">20</span> segundos para continuar...
      </p>

      <!-- Botón de descarga -->
      <a id="btnDescarga"
         class="bg-green-600 text-white font-bold py-2 px-6 rounded-full opacity-50 cursor-not-allowed pointer-events-none transition"
         href="#"
         target="_blank">
         Está preparando la descarga…
      </a>
    </div>
  </div>

  <script>
    let suscripcionesCompletadas = 0;

    function registrarSuscripcion() {
      suscripcionesCompletadas++;
      if (suscripcionesCompletadas === 2) {
        iniciarContador();
      }
    }

    function iniciarContador() {
      document.getElementById("contadorTexto").classList.remove("hidden");
      document.getElementById("btnDescarga").innerText = '⌛ Preparando...';

      let tiempo = 20;
      const contadorSpan = document.getElementById("contador");
      const btnDescarga = document.getElementById("btnDescarga");

      const intervalo = setInterval(() => {
        tiempo--;
        contadorSpan.textContent = tiempo;
        if (tiempo <= 0) {
          clearInterval(intervalo);
          document.getElementById("contadorTexto").textContent = '✅ ¡Ya podés descargar!';
          btnDescarga.href = "https://www.mediafire.com/file/75e1e9wcva89ihv/pro-tv.apk/file";
          btnDescarga.innerText = "⬇️ Descargar Magis TV Pro";
          btnDescarga.classList.remove("opacity-50", "cursor-not-allowed");
          btnDescarga.classList.add("hover:bg-green-700");
          btnDescarga.style.pointerEvents = 'auto';
        }
      }, 1000);
    }
  </script>

</body>
</html>
